apply plugin: 'com.android.library'
apply from:'config.gradle'

android {

    compileSdkVersion project.ext.android.compileSdkVersion

    defaultConfig {
        minSdkVersion project.ext.android.minSdkVersion
        targetSdkVersion project.ext.android.targetSdkVersion
        versionCode project.ext.android.versionCode
        versionName project.ext.android.versionName
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        targetCompatibility 1.8
        sourceCompatibility 1.8
    }
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    implementation project.ext.dependencies["appcompat-v7"]
    implementation project.ext.dependencies["support-v4"]
    api project.ext.dependencies["retrofit2"]
    api project.ext.dependencies["converter-scalars"]
    api project.ext.dependencies["converter-fastjson"]
    api project.ext.dependencies["adapter-rxjava2"]
    api project.ext.dependencies["rxjava"]
    api project.ext.dependencies["rxandroid"]
    api project.ext.dependencies["dagger"]
    annotationProcessor project.ext.dependencies["dagger-processor"]
    api project.ext.dependencies["butterknife"]
    annotationProcessor project.ext.dependencies["butterknife-compiler"]
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'

}


